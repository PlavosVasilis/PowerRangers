<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Energy Wallet</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/sign_in.css" />
    <link type="text/css" rel="stylesheet" href="css/login-style.css" />
</head>
<body>

<div class="container">
    <form class="form-signin">


        <h2 class="form-signin-heading my_head">Please login in</h2>

        <label class="sr-only" for="inputEmail">Email address</label>
        <input id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" type="email">
        <label class="sr-only" for="inputPassword">Password</label>
        <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password">

        <button class="btn btn-lg btn-primary btn-block my_btn" type="submit">Login in</button>

    </form>
</div>

</body>
</html>
